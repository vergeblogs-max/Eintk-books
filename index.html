    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          let refreshing = false;
          
          // Detect when a new service worker takes over and refresh the page
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });

          // Use a relative path to the same origin to avoid registration errors in sandboxed environments
          const swPath = './service-worker.js';
          
          navigator.serviceWorker.register(swPath).then(reg => {
            // Check for updates every hour
            setInterval(() => {
              reg.update();
            }, 60 * 60 * 1000);

            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              if (newWorker) {
                newWorker.onstatechange = () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New update available, skip waiting and let controllerchange reload
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                };
              }
            };
          }).catch(err => {
            console.warn('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
